version: '3.7'

services:
  device-usb-camera:
    image: ${REPOSITORY}/device-usb-camera{ARCH}:${DEVICE_USBCAM_VERSION}
    ports:
      - "127.0.0.1:59910:59910"
      - "8554:8554/tcp"
    container_name: edgex-device-usb-camera
    hostname: edgex-device-usb-camera
    read_only: true
    networks:
      - edgex-network
    env_file:
      - common.env
    environment:
      SERVICE_HOST: edgex-device-usb-camera
    depends_on:
      - consul
      - data
      - metadata
    security_opt:
      - no-new-privileges:true
    user: root:root
    device_cgroup_rules:
      - 'c 81:* rw' # c:character device 81:device major number(81=webcam) *:device minor number rw:read/write
    volumes:
      - /dev:/dev
      - /run/udev:/run/udev:ro
